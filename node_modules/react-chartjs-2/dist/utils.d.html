  <!-- Skript pro kontrolu instalace -->
  <script>
    // Detekce, zda aplikace běží jako PWA
    if (window.matchMedia('(display-mode: standalone)').matches) {
      document.body.classList.add('pwa-installed');
    }
    
    // Detekce pro iOS který nepodporuje display-mode
    if (window.navigator.standalone === true) {
      document.body.classList.add('pwa-installed');
    }
    
    // Registrace service workera
    window.addEventListener('load', () => {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registrován úspěšně: ', registration.scope);
          })
          .catch(error => {
            console.error('Chyba při registraci ServiceWorkeru: ', error);
          });
      }
    });
